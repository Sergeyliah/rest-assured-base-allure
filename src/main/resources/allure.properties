# Link patterns for TMS, issue tracker, and custom links
allure.link.tms.pattern=https://jira.mycompany.com/tms/{}
allure.link.issue.pattern=https://jira.mycompany.com/issues/{}
allure.link.custom.pattern=https://custom-link.com/item/{}

# Set Allure results and report directories
allure.results.directory=build/allure-results
allure.report.directory=build/allure-report

# Enable trend history for Allure reports
allure.history.directory=build/allure-results/history